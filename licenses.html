<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-logout {
            background: #6c757d;
            color: white;
            margin-left: auto;
        }
        .btn-logout:hover {
            background: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë License Management</h1>
        
        <div class="btn-group">
            <button class="btn-primary" onclick="showAddModal()">‚ûï Add License</button>
            <button class="btn-primary" onclick="loadLicenses()">üîÑ Refresh</button>
            <button class="btn-logout" onclick="logout()">üö™ Logout</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading licenses...
        </div>

        <table id="licensesTable">
            <thead>
                <tr>
                    <th>License Key</th>
                    <th>Account ID</th>
                    <th>Activations</th>
                    <th>Expires</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="licensesBody">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="licenseModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New License</h2>
            <form id="licenseForm">
                <div class="form-group">
                    <label>License Key:</label>
                    <input type="text" id="licenseKey" required placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label>Max Activations:</label>
                    <input type="number" id="maxActivations" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <label>Expires In (Days):</label>
                    <input type="number" id="expiryDays" value="30" min="1" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-danger" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qbfhwvpgnbgjapkxrpqc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFiZmh3dnBnbmJnamFwa3hycHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5OTk2MTgsImV4cCI6MjA3NTU3NTYxOH0.VweA2K5QfKbeWMfNGjABOJA1kRnoFmyjEOKrEW9Dmp8';

        // Check authentication
        window.onload = function() {
            if (!sessionStorage.getItem('isAuthenticated')) {
                window.location.href = 'admin_login.html';
            }
            loadLicenses();
        };

        // Load licenses from Supabase
        async function loadLicenses() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/licenses?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const licenses = await response.json();
                displayLicenses(licenses);
            } catch (error) {
                alert('Error loading licenses: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display licenses in table
        function displayLicenses(licenses) {
            const tbody = document.getElementById('licensesBody');
            tbody.innerHTML = '';
            
            // Check if licenses is valid array
            if (!licenses || !Array.isArray(licenses) || licenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No licenses found</td></tr>';
                return;
            }
            
            licenses.forEach(license => {
                const row = tbody.insertRow();
                const expiryDate = license.expires_at ? new Date(license.expires_at).toLocaleDateString('th-TH') : 'Unlimited';
                const statusClass = license.is_active ? 'status-active' : 'status-inactive';
                const statusText = license.is_active ? '‚úÖ Active' : '‚ùå Inactive';
                
                row.innerHTML = `
                    <td><code>${license.license_key}</code></td>
                    <td>${license.account_id || 'Not Bound'}</td>
                    <td>${license.current_activations}/${license.max_activations}</td>
                    <td>${expiryDate}</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td>
                        <button class="btn-primary" onclick="viewLogs('${license.license_key}')">üìã Logs</button>
                        <button class="btn-danger" onclick="deleteLicense('${license.license_key}')">üóëÔ∏è Delete</button>
                    </td>
                `;
            });
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New License';
            document.getElementById('licenseForm').reset();
            document.getElementById('licenseModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('licenseModal').style.display = 'none';
        }

        // Submit form
        document.getElementById('licenseForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const licenseKey = document.getElementById('licenseKey').value;
            const maxActivations = parseInt(document.getElementById('maxActivations').value);
            const expiryDays = parseInt(document.getElementById('expiryDays').value);
            
            const expiresAt = new Date();
            expiresAt.setDate(expiresAt.getDate() + expiryDays);
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/licenses`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        license_key: licenseKey,
                        max_activations: maxActivations,
                        expires_at: expiresAt.toISOString(),
                        is_active: true
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ License created successfully!');
                    closeModal();
                    loadLicenses();
                } else {
                    const error = await response.json();
                    alert('‚ùå Error: ' + (error.message || 'Failed to create license'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        };

        // Delete license
        async function deleteLicense(licenseKey) {
            if (!confirm(`Delete license ${licenseKey}?`)) return;
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/licenses?license_key=eq.${licenseKey}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    alert('‚úÖ License deleted!');
                    loadLicenses();
                } else {
                    alert('‚ùå Error deleting license');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // View logs
        async function viewLogs(licenseKey) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/license_logs?license_key=eq.${licenseKey}&order=created_at.desc&limit=10`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const logs = await response.json();
                
                if (logs.length === 0) {
                    alert('No logs found for this license');
                    return;
                }
                
                let logText = `üìã Logs for ${licenseKey}:\n\n`;
                logs.forEach(log => {
                    const date = new Date(log.created_at).toLocaleString('th-TH');
                    logText += `[${date}] ${log.action}\n`;
                    logText += `Account: ${log.account_id || 'N/A'}\n`;
                    logText += `IP: ${log.ip_address || 'N/A'}\n\n`;
                });
                
                alert(logText);
            } catch (error) {
                alert('‚ùå Error loading logs: ' + error.message);
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('isAuthenticated');
            window.location.href = 'admin_login.html';
        }
    </script>
</body>
</html>
